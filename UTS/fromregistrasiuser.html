<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registrasi User</h2>
    <table>
        <tr>
            <td>
                <label for="nama lengkap">Nama Lengkap</label>
            </td>
            <td>
                <input type="text" nama lengkap="nama lengkap" id="nama lengkap">
            </td>
        </tr>

        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="text" email="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" username="username" id="username">
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="text" password="password" id="password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="cek password">Cek Password</label>
            </td>
            <td>
                <input type="text" cek password="cek password" id="cek password">
            </td>
        </tr>

        <tr>
            <td>
                <select name="pegawai" id="pegawai">
                  <option value="Pegawai">pegawai</option>
                  <option value="B3-403">B3-403</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <button type="daftar">Daftar</button>
            </td>
        </tr>
    </table>
</body>
</html>
